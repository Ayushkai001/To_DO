<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="100%" stop-color="#7C3AED" />
    </linearGradient>
    <linearGradient id="check" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-opacity="0.25" flood-color="#4F46E5"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="url(#bg)" filter="url(#shadow)" />

  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#check)" stroke-width="8" stroke-dasharray="12 24" stroke-opacity="0.4" />

  <path d="M176 264 l 56 56 l 112 -112" fill="none" stroke="url(#check)" stroke-width="44" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />
  
  <g transform="translate(360, 150)">
    <path d="M0 -32 C 0 -8, 8 0, 32 0 C 8 0, 0 8, 0 32 C 0 8, -8 0, -32 0 C -8 0, 0 -8, 0 -32 Z" fill="#FDE047" filter="url(#glow)" />
  </g>
  <g transform="translate(140, 350) scale(0.6)">
    <path d="M0 -32 C 0 -8, 8 0, 32 0 C 8 0, 0 8, 0 32 C 0 8, -8 0, -32 0 C -8 0, 0 -8, 0 -32 Z" fill="#6EE7B7" filter="url(#glow)" />
  </g>
</svg>
